<!DOCTYPE html>
<html>
    <head>
        <title>rgb-interpolate demo</title>
        <script src='rgb-interpolate.js'></script>
        <style>
            .element {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 2px;
            }
        </style>
    </head>
    <body>
        <div id='root'></div>

        <script>
            var pts = {
                0: '000000',
                50: 'FFFF00',
                100: 'FF0000',
                150: '00FFFF',
                200: '00FF00',
                250: 'FF00FF',
                300: '0000FF',
                350: 'ABCDEF',
                400: 'FFFFFF'
            };

            var colored = rgbinterpolate(pts);

            for(var i = 0; i <= 400; ++i) {
                var el = document.createElement('div');
                el.className='element';
                el.style = "background-color: #"+colored.hex(i)+';';
                root.appendChild(el);
            }
        </script>
    </body>
</html>
